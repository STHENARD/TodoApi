<h1>Liste des Todos</h1>

<div class="actions">
  <a mat-raised-button color="primary" [routerLink]="['create']"><mat-icon class="mat-18">add</mat-icon> Create</a>
  <button matTooltip="Refresh" mat-raised-button color="accent" (click)="refresh()"><mat-icon class="mat-18">refresh</mat-icon></button>
</div>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<table mat-table [dataSource]="todos" class="todos-table mat-elevation-z8">
  <mat-text-column name="id"></mat-text-column>
  <mat-text-column name="name"></mat-text-column>

  <ng-container matColumnDef="isComplete">
    <th mat-header-cell *matHeaderCellDef> Is Complete </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        [checked]="element.isComplete"
        (change)="updateTodoComplete($event.checked, element)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <a color="accent" mat-raised-button [routerLink]="['edit', element.id]">
        <mat-icon class="mat-18">edit</mat-icon> Edit</a>
      <button color="warn" mat-raised-button (click)="onClickDelete(element)">
        <mat-icon class="mat-18">delete</mat-icon> Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #confirmDelete>
  <h1 mat-dialog-title>Delete todo</h1>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
  </div>
</ng-template>
